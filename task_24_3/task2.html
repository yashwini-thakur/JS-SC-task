<!-- Write a JavaScript function to find the first not repeated character and also write a simple
html code for the inputs. Eg: character 'e' in 'abcbcddea'-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h3>Enter a string.</h3>
    <input type="text" id="demo" />
    <br /><br />
    <button onclick="norepeat()">
      Click here to find first non repeated character
    </button>
    <h3>
      First non repeated character in given string is: <span id="demo1"></span>
    </h3>

    <script>
      function norepeat(str) {
        var str = document.getElementById("demo").value;
        var strsplit = str.split("");
        var result = "";
        var count = 0;
        for (var i = 0; i < strsplit.length; i++) {
          count = 0;
          for (var j = 0; j < strsplit.length; j++) {
            if (strsplit[i] === strsplit[j]) {
              count += 1;
            }
          }
          if (count < 2) {
            result = strsplit[i];
            document.getElementById("demo1").innerHTML = result;
            break;
          }
        }
        return result;
        document.getElementById("demo1").innerHTML = result;
      }
    </script>
  </body>
</html>
