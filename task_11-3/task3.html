<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <form>
      <label for="demo">Enter Digit</label>
      <input type="text" name="demo" id="demo" />
      <input type="submit" onclick="process(), event.preventDefault()" />
      <h2>The output is:</h2>
      <h2 id="op"></h2>
    </form>
    <script>
      function process() {
        const num = document.getElementById("demo").value;
        const str = num.toString();
        const result = [str[0]];

        for (let x = 1; x < str.length; x++) {
          if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push("-", str[x]);
          } else {
            result.push(str[x]);
          }
        }
        console.log(result.join(""));
        document.getElementById("op").innerHTML = result.join("");
      }
    </script>
  </body>
</html>
